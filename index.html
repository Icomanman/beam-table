<!DOCTYPE html>
<html lang="en">
<head>
	<title>ACI Beam Table</title>
	<meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <meta name="description" content="ACI Beam Design Table - Reinforcement design of concrete beams with a given range of sizes and bars.">
   <meta name="author" content="Icomanman">
   <meta name="keywords" content="meta tags, meta description, meta keywords, SEO, search engine optimization">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- SUI -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
	<!-- JQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
	<main>
		<table class="ui celled structured table">
			<thead>
				<tr>
					<th rowspan="2">Name</th>
					<th rowspan="2">Type</th>
					<th rowspan="2">Files</th>
					<th colspan="3">Languages</th>
				</tr>
				<tr>
					<th>Ruby</th>
					<th>JavaScript</th>
					<th>Python</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Alpha Team</td>
					<td>Project 1</td>
					<td class="right aligned">2</td>
					<td class="center aligned">
						<i class="large green checkmark icon"></i>
					</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td rowspan="3">Beta Team</td>
					<td>Project 1</td>
					<td class="right aligned">52</td>
					<td class="center aligned">
						<i class="large green checkmark icon"></i>
					</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>Project 2</td>
					<td class="right aligned">12</td>
					<td></td>
					<td class="center aligned">
						<i class="large green checkmark icon"></i>
					</td>
					<td></td>
				</tr>
				<tr>
					<td>Project 3</td>
					<td class="right aligned">21</td>
					<td class="center aligned">
						<i class="large green checkmark icon"></i>
					</td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</main>
</body>
</html>
